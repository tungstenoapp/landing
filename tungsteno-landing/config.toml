#################### default parameters ################################
[params]
logo = "images/logo.svg"
logo_width = "50px"
# Meta data
description = "Tugnsteno is a programming language intended to be 100% compatible with Wolfram Language. It is designed to be lightweight, and easily extensible through modules, and module repositories."
author = "Themefisher"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io

########### footer content ##########
footer_menu_left = "Support"
footer_menu_middle = "Product"
footer_menu_right = "Support"
footer_content = "Tugnsteno is a programming language intended to be 100% compatible with Wolfram Language. It is designed to be lightweight, and easily extensible through modules, and module repositories."
# copyright
copyright = "Design By [Themefisher](https://themefisher.com/) Develop By [Gethugothemes](https://gethugothemes.com/)"

# Preloader
[params.preloader]
enable = true
preloader = "" # use jpg, png, svg or gif format.

# Navigation buttons
[params.navigation_button]
enable = true
label = "Try it!"
link = "https://demo.tungsteno.app"


